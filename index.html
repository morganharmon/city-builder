<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>City Builder</h1>
    </header>
    <main>
        <section class="main-section">
            <section id="climateSec">
                <h3>Select a Climate</h3>
            <select id="climateSelect">
                <option id="temperateOpt">Temperate</option>
                <option id="desertOpt">Desert</option>
                <option id="polarOpt">Polar</option>
                <option id="tropicalOpt">Tropical</option>
            </select>
            <img id="climatePic" src="./assets/temperate.jpeg" height="256px">
            </section>
            <section id="archiSec">
                <h3>Select an Architecture Type</h3>
            <select id="archiSelect">
                <option id="modern">Modern</option>
                <option id="gothic">Gothic</option>
                <option id="artdeco">Art Deco</option>
                <option id="beauxArts">Beaux-Arts</option>
            </select>
            <img id="archiPic" src="./assets/modern.jpeg" height="256px">
            </section>
            <section id="castleSec">
                <h3>Select a Castle</h3>
            <select id="castleSelect">
                <option id="castle1">Castle 1</option>
                <option id="castle2">Castle 2</option>
                <option id="castle3">Castle 3</option>
                <option id="castle4">Castle 4</option>
            </select>
            <img id="castlePic" src="./assets/castle 1.jpeg" height="256px">
            </section>
            <section id="sloganSec">
                <h2>City Slogans</h2>
                <input id="sloganInput">
                <button id="submitButton">Add a City Slogan</button>
            </section>
            <section id="countSec">
                You have changed the climate 0 times. You have changed the architecture style 0 times.
            </section>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
